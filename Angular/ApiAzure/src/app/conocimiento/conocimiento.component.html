<!-- conocimiento.component.html -->
<h2 style="text-align: center; font-size: 20px;">Lista de Conocimientos</h2>

<div style="width: 100%; overflow-x: auto; position: relative;">
  <table style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th style="padding: 8px; border: 1px solid #ddd; background-color: #f2f2f2; text-align: center; font-size: 16px;">ID</th>
        <th style="padding: 8px; border: 1px solid #ddd; background-color: #f2f2f2; text-align: center; font-size: 16px;">Título del Conocimiento</th>
        <th style="padding: 8px; border: 1px solid #ddd; background-color: #f2f2f2; text-align: center; font-size: 16px;">Área del Conocimiento</th>
        <th style="padding: 8px; border: 1px solid #ddd; background-color: #f2f2f2; text-align: center; font-size: 16px;">ID del Técnico</th>
        <th style="padding: 8px; border: 1px solid #ddd; background-color: #f2f2f2; text-align: center; font-size: 16px;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let conocimiento of conocimientos">
        <td style="padding: 8px; border: 1px solid #ddd; text-align: center;">{{ conocimiento.id }}</td>
        <td style="padding: 8px; border: 1px solid #ddd; text-align: center;">{{ conocimiento.tituloConoc }}</td>
        <td style="padding: 8px; border: 1px solid #ddd; text-align: center;">{{ conocimiento.areaConoc }}</td>
        <td style="padding: 8px; border: 1px solid #ddd; text-align: center;">{{ conocimiento.tecnicoId }}</td>
        <td style="padding: 8px; border: 1px solid #ddd; text-align: center;">
          <button style="margin-left: 5px; background-color: yellow; color: black; font-size: 12px;" (click)="seleccionarConocimiento(conocimiento)">Editar</button>
          <button style="background-color: red; color: white; font-size: 12px;" (click)="eliminarConocimiento(conocimiento.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<h2 style="text-align: center; font-size: 20px;">Editar Conocimiento</h2>

<div *ngIf="modoEdicion" style="text-align: center;">
  <form (submit)="guardarConocimiento()">
    <div style="margin-bottom: 10px;">
      <label for="tituloConoc">Título del Conocimiento:</label><br>
      <input type="text" id="tituloConoc" [(ngModel)]="conocimientoSeleccionado.tituloConoc" name="tituloConoc" required><br>
    </div>
    <div style="margin-bottom: 10px;">
      <label for="areaConoc">Área del Conocimiento:</label><br>
      <input type="text" id="areaConoc" [(ngModel)]="conocimientoSeleccionado.areaConoc" name="areaConoc" required><br>
    </div>
    <div style="margin-bottom: 10px;">
      <label for="tecnicoId">ID del Técnico:</label><br>
      <input type="number" id="tecnicoId" [(ngModel)]="conocimientoSeleccionado.tecnicoId" name="tecnicoId" required><br>
    </div>
    <button type="submit" style="background-color: green; color: white; font-size: 14px;">Guardar</button>
    <button type="button" (click)="cancelarEdicion()" style="background-color: gray; color: white; font-size: 14px;">Cancelar</button>
  </form>
</div>

<h2 style="text-align: center; font-size: 20px;">Agregar Nuevo Conocimiento</h2>
<div *ngIf="!modoEdicion" style="text-align: center;">
  <form (submit)="guardarConocimiento()">
    <div style="margin-bottom: 10px;">
      <label for="tituloConoc">Título del Conocimiento:</label><br>
      <input type="text" id="tituloConoc" [(ngModel)]="conocimientoSeleccionado.tituloConoc" name="tituloConoc" required><br>
    </div>
    <div style="margin-bottom: 10px;">
      <label for="areaConoc">Área del Conocimiento:</label><br>
      <input type="text" id="areaConoc" [(ngModel)]="conocimientoSeleccionado.areaConoc" name="areaConoc" required><br>
    </div>
    <div style="margin-bottom: 10px;">
      <label for="tecnicoId">ID del Técnico:</label><br>
      <input type="number" id="tecnicoId" [(ngModel)]="conocimientoSeleccionado.tecnicoId" name="tecnicoId" required><br>
    </div>
    <button type="submit" style="background-color: green; color: white; font-size: 14px;">Guardar</button>
  </form>
</div>
