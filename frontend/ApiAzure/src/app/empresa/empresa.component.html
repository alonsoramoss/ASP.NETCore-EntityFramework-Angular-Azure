<!-- empresa.component.html -->

<h2 style="text-align: center; font-size: 20px;">Lista de Empresas</h2>

<div style="width: 100%; overflow-x: auto; position: relative;">
  <table style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th style="padding: 8px; border: 1px solid #ddd; background-color: #f2f2f2; text-align: center; font-size: 16px;">ID</th>
        <th style="padding: 8px; border: 1px solid #ddd; background-color: #f2f2f2; text-align: center; font-size: 16px;">Nombre de la Empresa</th>
        <th style="padding: 8px; border: 1px solid #ddd; background-color: #f2f2f2; text-align: center; font-size: 16px;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empresa of empresas">
        <td style="padding: 8px; border: 1px solid #ddd; text-align: center;">{{ empresa.id }}</td>
        <td style="padding: 8px; border: 1px solid #ddd; text-align: center;">{{ empresa.nombreEmpresa }}</td>
        <td style="padding: 8px; border: 1px solid #ddd; text-align: center;">
          <button style="margin-left: 5px; background-color: yellow; color: black; font-size: 12px;" (click)="seleccionarEmpresa(empresa)">Editar</button>
          <button style="background-color: red; color: white; font-size: 12px;" (click)="eliminarEmpresa(empresa.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<h2 style="text-align: center; font-size: 20px;">Editar Empresa</h2>

<div *ngIf="modoEdicion" style="text-align: center;">
  <form (submit)="guardarEmpresa()">
    <label>Nombre de la Empresa:</label>
    <input type="text" [(ngModel)]="empresaSeleccionada.nombreEmpresa" name="nombreEmpresa" required>
    <button type="submit" style="background-color: green; color: white; font-size: 14px;">Guardar</button>
    <button type="button" (click)="cancelarEdicion()" style="background-color: gray; color: white; font-size: 14px;">Cancelar</button>
  </form>
</div>

<h2 style="text-align: center; font-size: 20px;">Agregar Nueva Empresa</h2>

<div *ngIf="!modoEdicion" style="text-align: center;">
  <form (submit)="guardarEmpresa()">
    <label>Nombre de la Empresa:</label>
    <input type="text" [(ngModel)]="empresaSeleccionada.nombreEmpresa" name="nombreEmpresa" required>
    <button type="submit" style="background-color: green; color: white; font-size: 14px;">Guardar</button>
  </form>
</div>
